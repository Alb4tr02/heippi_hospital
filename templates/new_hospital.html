<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h1>Hospital registration</h1>
                    </div>
                    <div class="card-body">
            
                    </div>
                    <div class="card-footer">
                        <form action="/new-pacient/add" method="POST">
                                <div class="form-group row">
                                  <label for="text" class="col-4 col-form-label">Hospital Name</label> 
                                  <div class="col-8">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">
                                          <i class="fa fa-user"></i>
                                        </div>
                                      </div> 
                                      <input id="text" name="hosp_name" placeholder="Hospital name" type="text" class="form-control">
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="text1" class="col-4 col-form-label">Adress</label> 
                                  <div class="col-8">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">
                                          <i class="fa fa-home"></i>
                                        </div>
                                      </div> 
                                      <input id="text1" name="usr_addr" type="text" class="form-control" required="required">
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group row">
                                    <label for="text2" class="col-4 col-form-label">Identification</label> 
                                    <div class="col-8">
                                      <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <i class="fa fa-envelope"></i>
                                          </div>
                                        </div> 
                                        <input id="text2" name="usr_cc" placeholder="1234567890" type="text" class="form-control" required="required">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="text2" class="col-4 col-form-label">Birth date</label> 
                                    <div class="col-8">
                                      <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <i class="fa fa-envelope"></i>
                                          </div>
                                        </div> 
                                        <input id="text2" name="usr_date_birth" placeholder="DD/MM/AAAA" type="text" class="form-control" required="required">
                                      </div>
                                    </div>
                                  </div>
                                    
                                <div class="form-group row">
                                  <label for="text2" class="col-4 col-form-label">Email</label> 
                                  <div class="col-8">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">
                                          <i class="fa fa-envelope"></i>
                                        </div>
                                      </div> 
                                      <input id="text2" name="usr_email" placeholder="example@unal.edu.co" type="text" class="form-control" required="required">
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="text3" class="col-4 col-form-label">Phone number</label> 
                                  <div class="col-8">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">
                                          <i class="fa fa-phone"></i>
                                        </div>
                                      </div> 
                                      <input id="text3" name="usr_phone" placeholder="+571234567890" type="text" class="form-control">
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="usr_password" class="col-4 col-form-label">Password</label> 
                                  <div class="col-8">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">
                                          <i class="fa fa-eye-slash"></i>
                                        </div>
                                      </div> 
                                      <input id="usr_password" name="usr_password" type="password" class="form-control" required="required">
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="usr_password1" class="col-4 col-form-label">Confirm password</label> 
                                  <div class="col-8">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">
                                          <i class="fa fa-eye-slash"></i>
                                        </div>
                                      </div> 
                                      <input id="usr_password1" name="usr_password1" type="password" class="form-control" required="required">
                                    </div>
                                  </div>
                                </div> 
                               <button class="btn btn-primary btn-block">
                                Sign in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</script>
</body>
</html>
